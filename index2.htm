            <script>
                // Mostrar esconder menu lateral celular
                function toggle_menu(id) {
                    var e = document.getElementById(id);
                    if (e.style.width == '200px') {
                        document.getElementById("cel-bar").style.width = "0px";
                        document.getElementById("menu-btn2").style.display = "none";
                        document.getElementById("menu-btn").style.display = "block";
                        document.getElementById("principal").style.marginLeft = "0px";
                    } else {
                        document.getElementById("cel-bar").style.width = "200px";
                        document.getElementById("menu-btn2").style.display = "block";
                        document.getElementById("menu-btn").style.display = "none";
                        document.getElementById("principal").style.marginLeft = "70px";
                    }
                }

                function opacity(id) {
                    var image = document.getElementById(id);
                    image.style.opacity = "0.7";
                }

                function opacity2(id) {
                    var image = document.getElementById(id);
                    image.style.opacity = "1";
                }
