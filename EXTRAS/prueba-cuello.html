<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prueba-imagen1</title>
<style>
    #wrapper {
  width: 100%;
  max-width: 740px; /*actual width of image-- behaves strangely if exceeding this*/
  position: relative; 
}

#wrapper img {
  max-width: 80%;
} 

.spot { 
display:block;
cursor: pointer;
opacity: 0%;
position: absolute;
background-color:red;
width:25px;
height:25px;
border-radius: 15px;
border: white solid medium;
}
    
.puntos-text { 
display:none;
text-align: center;
cursor: pointer;
position: absolute;
padding-top: 5px;
margin-left: -30px;
margin-top: 29px;
max-width: 270px;
min-width:70px;
font-size: 15px;
font-family: "Myriad Pro", Helvetica, Arial, "sans-serif";
color: #000;
background-color: white;
padding:5px;
    -webkit-box-shadow: 2px 2px 7px #333;
  -moz-box-shadow: 2px 2px 7px #333;
  filter: shadow(color=#333, direction=135, strength=2);
}

.triangle-left {
      width: 0;
      height: 0;
    margin-top:-17px;
    margin-left:-15px;
      border-top: 7px solid transparent;
      border-right: 16px solid white;
      border-bottom: 7px solid transparent;
    }
    
.triangle-up {
  width: 0;
  height: 0;
margin-top:-16px;
    margin-left:28px;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  border-bottom: 18px solid white;
    }
    
    </style>
</head>

<body>
    
    <div id="wrapper">
  <img src="../graficos/puntos-cuello.jpg" />
        
<div class="spot" id="manpun" onMouseOver="show('manpun','mantext');" onmouseout="hide('manpun','mantext');" style="left: 35.6%;
top: 50.8%;">
<div class="puntos-text" id="mantext"><div class="triangle-up"></div>Mand√≠bula</div></div>
        
<div class="spot" id="tiroidesp" onMouseOver="show('tiroidesp','tiroidest');" onmouseout="hide('tiroidesp','tiroidest');" style="left: 35.6%;
top: 65.3%;">
<div class="puntos-text" id="tiroidest"><div class="triangle-up"></div>Tiroides</div></div>
        
<div class="spot" id="faringep" onMouseOver="show('faringep','faringet');" onmouseout="hide('faringep','faringet');" style="left: 35.6%;
top: 75.3%;">
<div class="puntos-text" id="faringet"><div class="triangle-up"></div>Faringe</div></div>

<div class="spot" id="huecop" onMouseOver="show('huecop','huecot');" onmouseout="hide('huecop','huecot');" style="left: 35.6%;
top: 83.3%;">
<div class="puntos-text" id="huecot"><div class="triangle-up"></div>Hueco de garganta</div></div>
        
</div>
</body>
    <script>
    function show(divp,divt){        
        document.getElementById(divp).style.opacity = "100%";
        document.getElementById(divt).style.display = "block";
    }
        function hide(divp,divt){        
        document.getElementById(divp).style.opacity = "0%";
            document.getElementById(divt).style.display = "none";
    }
    </script>
</html>
