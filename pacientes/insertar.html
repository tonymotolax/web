	<script type="text/javascript">	
		
		
		
		function mostrarRegistros() {
			document.getElementById("registros").style.display = "block";						
		}
		function ocultarRegistros() {
			document.getElementById("registros").style.display = "none";							
		}
		function mostrarGuardar() {
			document.getElementById("guardar").style.display = "block";						
		}
		function ocultarGuardar() {
			document.getElementById("guardar").style.display = "none";
		}
		function show_menu(id) {
			document.getElementById(id).style.display='block';	
		}
		function hide_menu(id) {
			document.getElementById(id).style.display='none';
			document.getElementById(id).style.transitionDelay = "1000";
		}
		function mostrarAsist() {
			document.getElementById("asist").style.display = 'block';						
		}
		function ocultarAsist() {
			document.getElementById("asist").style.display = 'none';							
		}
	</script>
